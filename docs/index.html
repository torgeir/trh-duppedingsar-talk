# &nbsp;
### _"Ordentlig fullstack!"_
???
- Faggruppa: 10% av tida, i arbeidstid, som du selv kan påvirke til å handle om det du vil
- Er det relevant for arbeidshverdagen?
  - Motivasjon, Tankemønstre, Framtidige prosjekter
- Motivasjon
  - det å få drive med noe annet i faggruppa kan motivere oss til å trives enda bedre i prosjektet, og derfor yte enda mer
- Tankemønstre
  - det å lære noe helt nytt kan ofte gi oss tankemønstre som vi kan ta med oss i det daglige
- Framtidige prosjekter
  - hvem vet hvilke prosjekter vi har om 3 år? Det blir ikke akkurat mindre av IoT om dagen
